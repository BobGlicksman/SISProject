<!DOCTYPE html>
<html>

<head>
    <title>ShrimpWare SIS Setup</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta content="This page configures the Standalone Intelligent Sensor
    based on the Particle.io Arduino-like processor." name="Description">
    <meta content="Photon Electron core Particle.io internet of things IoT
    remote wireless sensors " name="Keywords">

    <script language="javascript" src="/rpi/utils.js" type="text/javascript"></script>

    <script src="//cdn.jsdelivr.net/sparkjs/0.2.0/spark.min.js" type="text/javascript"></script>

    <!-- this is where you set the type of configuration this page will
    express for the SIS. If you want your own kind of configuration, you
    should look in jbsSpark.js for the setMode function.
    -->
    <script src="jbsSpark.js" type="text/javascript"></script>
    <script>
        SHRIMPWARE.SISClient.setMode("ConfigSaratoga");
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- this uses jquery to pull in the ConfigPageCommon file. It holds
    the layout of the page and the calls to jbsSpark.js to run the page
    -->
    <script>
        $(function() {
            $("#ConfigPageCommonHere").load("ConfigPageCommon.html");
        })
    </script>
</head>

<body>
    <div id="ConfigPageCommonHere" style="width:3500px">
    </div>
</body>

</html>
